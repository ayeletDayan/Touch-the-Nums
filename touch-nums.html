<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/touch-nums.css">
    <title>Touch-Nums</title>
</head>

<body>
    <h1 class="h1">Touch the Numbers Game!</h1>
    <div>
        <button onclick="size(16)" class="button-small">Eazy(16)</button>
        <button onclick="size(25)" class="button-small">Hard(25)</button>
        <button onclick="size(36)" class="button-small">Extreme(36)</button> <br>
        <button onclick="start()" class="button">Start!</button>
        <span class="time">00:00</span>
        <table>
            <tbody class="board"></tbody>
        </table>
    </div>
    <script src="touch-nums.js"></script>
</body>

</html>
